      <div class="container col-9">
        <form id="createTaskForm" action="process-task.php" method="post">
            <h2>Create Tasks</h2>
            <label for="taskTitle">Task Title</label>
            <input type="text" class = "form-control" id="taskTitle" name="taskTitle" placeholder="Enter task title" required>
          
            <label for="taskDescription">Task Description</label>
            <textarea id="taskDescription" class = "form-control" name="taskDescription" rows="4" placeholder="Enter task description"></textarea>
          
            <label for="dueDate">Due Date</label>
            <input type="date" class = "form-control" id="dueDate" name="dueDate">
          
            <label for="priority">Priority</label>
            <select class = "form-control" id="priority" name="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
          
            <button type="submit">Create Task</button>
            <a href="index.html">Cancel</a>
        </form>
