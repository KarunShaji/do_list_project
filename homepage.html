<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="home.css">
<script src="home.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!--The navigation bar starts here-->
        <nav class="navbar navbar-expand-sm bg-light pt-0 pb-0">
            <span class="navbar-brand welcome">Good Morning, Megha</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="fa fa-bars"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="navbar-nav">
                        <form class="form-inline my-2 my-lg-0">
                            <div class="input-group">
                                <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
                            </div>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="fa fa-home"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#myModal"><span class="fa fa-plus-square"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="fa fa-bell-o"></span></a>
                    </li>
                </ul>
            </div>
        </nav>   
    <!--Navigation bar ends here-->

    <!-- Create task modal -->
    <div class="container">
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center">Add Task</h4>
                    </div>
                    <div class="modal-body">
                        <form id="task-form">
                            <div class="form-group">
                                <label for="task-name">Task Name</label>
                                <input class="form-control-plaintext" type="text" id="task-name" name="taskName">
                            </div>

                            <div class="form-group">
                                <label for="task-description">Description</label>
                                <textarea class="form-control-plaintext" id="task-description" name="taskDescription"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="task-priority">Priority</label><br>
                                <label class="vertical-radio">
                                    <input type="radio" name="subject" value="low"> Low
                                </label>
                                <label class="vertical-radio">
                                    <input type="radio" name="subject" value="medium"> Medium
                                </label>
                                <label class="vertical-radio">
                                    <input type="radio" name="subject" value="high"> High
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="task-due">Due Date</label>
                                <input class="form-control-plaintext" type="date" id="task-due" name="taskDue">
                            </div>

                            <div class="form-group">
                                <label for="task-assign">Assign to</label>
                                <div class="form-container">
                                    <span class="material-symbols-outlined">
                                        person
                                    </span>
                                    <input id="assigntext" class="form-control-plaintext" type="text" name="task-assign" placeholder="Enter Name">
                                </div>
                            </div>
                            <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">Create Task</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--modal for task creation ends-->
    <div class="container-Fluid" id="main-page">
        <div class="sidebar">
                <button class="side " type="submit" id="cre_sub">Sort</button>
                <button class="side " type="submit " >Personal</button>
                <button class="side " type="submit" >Work</button>
                <button class="side " type="submit" >Completed</button>
                <button class="side " type="submit" >Pending</button>
                <button class="side " type="submit" >Settings</button>
        </div>
              <!-- Your main page content goes here -->

        <div class="task-container" id="task-container">
            <div class="task-card">
                <input type="checkbox" id="task1">
                <label for="task1">Wash clothes</label>
                <a class="delete-task"><i class="fa fa-trash-o"></i></a>
            </div>
            <div class="task-card">
                <input type="checkbox" id="task2">
                <label for="task2">Drink 3L of water</label>
                <a class="delete-task"><i class="fa fa-trash-o"></i></a>
            </div>
            <div class="task-card">
                <input type="checkbox" id="task3">
                <label for="task3">Go for a walk at 5</label>
                <a class="delete-task"><i class="fa fa-trash-o"></i></a>
            </div>
            <div class="quote text-secondary mt-5"><p class="text-center">"We need to do a better job of putting ourselves higher on our own 'to do' list"<br> --Michelle Obama</p></div>
            <!-- Tasks will be displayed here -->
        </div>

<!--PROGRESS DIV-->
<div class="progress-container">
    <div class="progress-card-container">
        <div class="progress-card">
            <h3>Daily Task Progress</h3>
            <div class="progress-circle">
                <svg class="progress-ring" width="120" height="120">
                    <circle class="progress-ring__circle" stroke="#007bff" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"></circle>
                </svg>
                <div class="progress-text">60%</div>
            </div>
        </div>
        <!--<div class="shadow-card">You can track your progress here<br>
            Just Do It!
        </div>-->
    </div>
    
    
<div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
       
      </div>
      <div class="flip-card-back">
       
      </div>
    </div>
  </div>
</div>

</div>

<script>
    const createTaskBtn = document.getElementById('create-task-btn');
    const createTaskModal = document.getElementById('create-task-modal');

    createTaskBtn.addEventListener('click', () => {
        createTaskModal.style.display = 'block';
    });

    // Code to handle form submission and adding tasks goes here
</script>
 
</body>
</html>
