<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Kaisei HarunoUmi' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="loginsignup.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container jumbotron sign-up-container">
            <form action="#">
                <h1>Log In</h1>
                <input type="text" placeholder="Username" class="form-control mt-5 rounded-pill">
                <input type="password" placeholder="Password" class="form-control mt-4 rounded-pill">
                <button type="button" class="btn mt-5 signupbtn rounded-pill" style="background-color: #6E10CC; color: #fff;">Log In</button>
            </form>
        </div>
        <div class="form-container jumbotron sign-in-container">
            <form action="#">
                <h1>Sign up</h1>
                <input type="text" placeholder="Username" class="form-control mt-5 rounded-pill">
                <input type="email" placeholder="Email" class="form-control mt-4 rounded-pill">
                <input type="password" placeholder="Password" class="form-control mt-4 rounded-pill">
                <button type="button" class="btn mt-5 signupbtn rounded-pill" style="background-color: #6E10CC; color: #fff;">Sign Up</button>
            </form>
        </div> 
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 style="color: #fff;">Hi There,</h1>
                    <p>“Step into productivity!<br>Your journey begins with a<br>warm welcome to your to-do<br>list haven”</p>
                    <button class="ghost" id="signIn">Sign Up</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 style="color: #fff;">Hello, Friend!</h1>
                    <p>“Step into productivity!<br>warm welcome to your to-do<br>list haven”</p>
                    <button class="ghost" id="signUp">Log In</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>
