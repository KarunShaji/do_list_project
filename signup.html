<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Kaisei HarunoUmi' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    body{
        background-image: url(https://img3.wallspic.com/crops/8/1/5/6/6/166518/166518-orange-colorfulness-purple-violet-pink-1920x1080.jpg);
    
        background-repeat: no-repeat;
        overflow: hidden;
    }
    .jumbotron{
        background-color: whitesmoke;
        opacity: 0.5;
        display:flex;
        position: relative;
        top: 10px;
        left: 10px;
        bottom: 10px;
        max-width: 570px;
        max-height: 560px;
        border-radius: 30px;    
       }
    .container{
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    h1{
        text-align: center;
    }
    input[type=text],input[type="email"],input[type="password"]{
       background: linear-gradient(180deg, rgba(141, 51, 175, 0.97) 0%, rgba(221, 100, 168, 0.97) 96%);
       opacity: 0.8;  
    }
    .form-control::placeholder{
        color: #FFFFFF;
    }
   .signupbtn{
    color: #FFFFFF;
    width: 40%;
   }
   .det{
    display: block;
    align-items: center;
    position: relative;
    top: 150px;
    left: 120px;
    font-family: 'Kaisei HarunoUmi';
    font-size: 20px;
    color: #FFFFFF;
   }

  </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="jumbotron ">
                    <div class="container form-group text-center">
                        <h1>Sign Up</h1>
                        <input type="text" placeholder="Username" class="form-control mt-5 rounded-pill">
                        <input type="email" placeholder="Email" class="form-control mt-4 rounded-pill">
                        <input type="Password" placeholder="Password" class="form-control mt-4 rounded-pill">
                        <button type="button" class="btn mt-5 signupbtn rounded-pill" style="background-color: #6E10CC;">Sign Up</button>
                        <!--<input type="button" class="mt-4 text-center" value="Signup">-->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="det">
                   <h2 class="mb-4">Hi There</h2>
                   <p>“Step into productivity!<br>
                    Your journey begins with a<br> warm welcome to your to-do<br>list haven”</p>
                    <button type="button" class="btn mt-5 signupbtn rounded-pill btn-danger">Log In</button>
                </div>
                
            </div>
        </div>
    </div>


   
  
</body>
</html>
